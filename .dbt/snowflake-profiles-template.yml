# from https://docs.getdbt.com/reference/warehouse-setups/snowflake-setup#user--password-authentication
# copy to ./profiles.yml and fill out relevant fields

jaffle_shop:
  target: dev
  outputs:
    dev:
      type: snowflake
      account: immuta.us-east-1

      # User/password auth
      user: [username]
      password: [password]

      role: [user role]
      database: [database name]
      warehouse: [warehouse name]
      schema: [dbt schema]
      threads: 1
      client_session_keep_alive: False
      query_tag: dbt_jaffle_shop

      # optional
      connect_retries: 0 # default 0
      connect_timeout: 10 # default: 10
      retry_on_database_errors: False # default: false
      retry_all: False # default: false
